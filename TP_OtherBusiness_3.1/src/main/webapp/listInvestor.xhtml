<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Inversores Infecciosos:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Inversores </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo" action="#{investorController.newInvestor()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstInvestor" var="i"
							value="#{investorController.listaInvestor}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{i.idInvestor}">
								<h:outputText value="#{i.idInvestor}" />
							</p:column>
							<!-- Sintaxis incluir comentario xhtml -->
							<p:column headerText="Ruc" sortBy="#{i.rucInvestor}">
								<h:outputText value="#{i.rucInvestor}" />
							</p:column>
							<p:column headerText="Ciudad" sortBy="#{i.countrInvestor}"
							filterBy="#{i.countrInvestor}">					
								<h:outputText value="#{i.countrInvestor}" />
							</p:column>
							<p:column headerText="Distrito" sortBy="#{i.districtInvestor}">
								<h:outputText value="#{i.districtInvestor}" />
							</p:column>
							<p:column headerText="Email" sortBy="#{i.emailInvestor}">
								<h:outputText value="#{i.emailInvestor}" />
							</p:column>
							<p:column headerText="OperaciÃ³n">
								<h:commandLink value="Modificar"
									action="#{investorController.Modifpre(i)}"
									style="color:blue;" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
