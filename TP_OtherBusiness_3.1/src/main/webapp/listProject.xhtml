<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Proyectos:.
    </ui:define>
	<ui:define name="titleCont">
		<span> Proyectos </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{projectController.newProject()}"
					styleClass="btn btn-primary" ajax="false"/>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstProject" var="pro"
							value="#{projectController.listaProject}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{pro.idProject}">
								<h:outputText value="#{pro.idProject}"/>
							</p:column>
								<!-- Sintaxis incluir comentario xhtml -->
							
							<p:column headerText="Nombre del proyecto" sortBy="#{pro.nameProject}">
								<h:outputText value="#{pro.nameProject}"/>
							</p:column>
							
							<p:column headerText="Nombre del grupo de proyecto" sortBy="#{pro.nameGroupProject}">
								<h:outputText value="#{pro.nameGroupProject}"/>
							</p:column>
							
							<p:column headerText="DescripciÃ³n del proyecto" sortBy="#{pro.descriptionProject}">
								<h:outputText value="#{pro.descriptionProject}"/>
							</p:column>
							
							<p:column headerText="Costo del proyecto"
								sortBy="#{pro.costProject}">
								<h:outputText value="#{pro.costProject}"/>
							</p:column>
							
							<p:column headerText="Fecha de inicio del proyecto"
								sortBy="#{pro.startDateProject}">
								<h:outputText value="#{pro.startDateProject}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Fecha de final del proyecto"
								sortBy="#{pro.finishDateProject}">
								<h:outputText value="#{pro.finishDateProject}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC"/>
								</h:outputText>
							</p:column>
							
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
