<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado Estudiantes:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Mi Información - Estudiante</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo" action="#{studentController.newStudent()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstStudent" var="stu"
							value="#{studentController.listaStudent}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{stu.idStudent}">
								<h:outputText value="#{stu.idStudent}" />
							</p:column>
							<!-- Sintaxis incluir comentario xhtml -->
							<p:column headerText="Código Estudiante" sortBy="#{stu.codeStudent}">
								<h:outputText value="#{stu.codeStudent}" />
							</p:column>
							<p:column headerText="E-mail Estudiante" sortBy="#{stu.emailStudent}">
								<h:outputText value="#{stu.emailStudent}" />
							</p:column>
							<p:column headerText="Campus" sortBy="#{stu.campus.nameCampus}">
								<h:outputText value="#{stu.campus.nameCampus}" />
							</p:column>
								<p:column headerText="Operación">

								<h:commandLink value="Modificar" exportable="false"
									action="#{studentController.Modifpre(stu)}"
									style="color:red;" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
